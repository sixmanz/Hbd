<body>
  <div id="debug-log"
    style="position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.8); color: lime; padding: 10px; z-index: 9999; display: none; max-width: 100vw; word-wrap: break-word;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var d = document.getElementById('debug-log');
      d.style.display = 'block';
      d.innerHTML += '<p>Error: ' + msg + '<br>' + url + ':' + line + ':' + col + '</p>';
      console.error('Logged Error:', msg, error);
    };
    window.addEventListener('unhandledrejection', function (e) {
      var d = document.getElementById('debug-log');
      d.style.display = 'block';
      d.innerHTML += '<p>Promise Rejection: ' + e.reason + '</p>';
    });
  </script>
  <div id="root"></div>
</body>
